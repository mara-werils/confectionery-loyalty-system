name: CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

env:
  NODE_VERSION: '20'

jobs:
  # ========================================
  # Smart Contracts
  # ========================================
  contracts:
    name: Smart Contracts
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: .

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: package-lock.json

      - name: Install dependencies
        run: npm ci --workspace contracts

      - name: Build contracts
        run: npm run build --workspace contracts

      - name: Run tests (serial, lower memory)
        run: NODE_OPTIONS="--max-old-space-size=2048" npm run test --workspace contracts -- --runInBand

      - name: Upload coverage
        uses: codecov/codecov-action@v4
        with:
          file: ./contracts/coverage/lcov.info
          flags: contracts
          name: contracts-coverage

  # ========================================
  # Backend
  # ========================================
  backend:
    name: Backend
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: .

    services:
      postgres:
        image: postgres:15-alpine
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: loyalty_test
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: package-lock.json

      - name: Install dependencies
        run: npm ci --workspace backend

      - name: Generate Prisma Client
        run: npm run db:generate --workspace backend

      - name: Run database migrations
        run: npm run db:migrate --workspace backend
        env:
          DATABASE_URL: postgresql://postgres:postgres@localhost:5432/loyalty_test?schema=public

      - name: Lint
        run: npm run lint --workspace backend

      - name: Build
        run: npm run build --workspace backend

      - name: Run tests
        run: npm run test:coverage --workspace backend
        env:
          DATABASE_URL: postgresql://postgres:postgres@localhost:5432/loyalty_test?schema=public
          JWT_SECRET: test-secret-key-for-ci-testing-minimum-32-chars
          NODE_ENV: test

      - name: Upload coverage
        uses: codecov/codecov-action@v4
        with:
          file: ./backend/coverage/lcov.info
          flags: backend
          name: backend-coverage

  # ========================================
  # Frontend
  # ========================================
  frontend:
    name: Frontend
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: .

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: package-lock.json

      - name: Install dependencies
        run: npm ci --workspace frontend

      - name: Lint
        run: npm run lint --workspace frontend

      - name: Build
        run: npm run build --workspace frontend
        env:
          VITE_API_URL: http://localhost:3001/api/v1
          VITE_TON_NETWORK: testnet

      - name: Run tests
        run: npm run test --workspace frontend -- --run || echo "No tests found, skipping"
        continue-on-error: true

      - name: Upload coverage
        uses: codecov/codecov-action@v4
        with:
          file: ./frontend/coverage/lcov.info
          flags: frontend
          name: frontend-coverage

  # ========================================
  # Docker Build
  # ========================================
  docker:
    name: Docker Build
    runs-on: ubuntu-latest
    needs: [contracts, backend, frontend]
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build backend image
        uses: docker/build-push-action@v5
        with:
          context: ./backend
          file: ./backend/Dockerfile
          target: production
          push: false
          tags: loyalty-backend:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Build frontend image
        uses: docker/build-push-action@v5
        with:
          context: ./frontend
          file: ./frontend/Dockerfile
          target: production
          push: false
          tags: loyalty-frontend:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max
          build-args: |
            VITE_API_URL=${{ secrets.VITE_API_URL }}
            VITE_TON_NETWORK=mainnet




